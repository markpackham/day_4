{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>Record Store</title>
</head>
<body>
	<div class="header">
		<div>
			<nav class="navbar navbar-expand-lg">
				<ul class="navbar-nav">
					<li class="nav"><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
					{% if user.is_authenticated %}
					<li class="nav"><a class="navbar-brand " href="{% url 'album_new' %}" >Add Album</a></li>
					<li class="nav"><a class="navbar-brand " href="{% url 'artist_new' %}" >Add Artist</a></li>
				</div>
				<div >
					<p class="welcome">Hello {{ user.first_name }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
				</div>
				{% else %}
				<li class="nav"><a class="navbar-brand " href="{% url 'login' %}">Log in</a></li>
			</div>
				{% endif %}
			</ul>
		</nav>
	</div>
</div>
<div class="page-header">
	<h1><a href="/inventory">Al's Record Emporium</a></h1>
	<p>Login and Password "admin admin"</p>
</div>

{% block content %}

{% endblock %}
</body>
</html>
